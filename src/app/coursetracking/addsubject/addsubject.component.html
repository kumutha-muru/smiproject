        <div class="d-flex justify-content-center">
            <div class="card col-lg-6 col-md-12 mt-3">
                <legend>
                    <span class="label label-inverse mr-3">Add Subject</span>
                  </legend>
        <div class="card-body">
            <form #myForm="ngForm" (ngSubmit)="onSubmit(); myForm.reset()">
              <div class="form-group">
                <label>Course Name :</label>
                <select class="form-control custom-select" id="cname" [(ngModel)]="test.courseId" name="courseId">
                  <option *ngFor="let sub of course" value="{{sub.courseId}}">{{sub.courseName}}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Subject Name :</label>
                <input class="form-control" id="sname" name="addssname" [(ngModel)]="test.subjectName" placeholder="Subject Name">
              </div>
              <div class="form-group">
                <label>Subject Description :</label>
                <input class="form-control" id="sdes" name="addssdescription" [(ngModel)]="test.subjectDescription" placeholder="Subject Description">
              </div>
              <button class="btn btn-primary my-2" id="submitsubject1" data-toggle="modal" data-target="#exampleModal">Submit</button>
              <br>
            </form>
        </div>
      </div></div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div *ngIf="test; then condition1 else condition2"></div>
              <ng-template #condition1>Success</ng-template>
              <ng-template #condition2>Failed</ng-template>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="addsubjectbackmodal" data-dismiss="modal">Back</button>
              <button type="button" class="btn btn-primary" id="addsubjectnextmodal" data-dismiss="modal" (click)="gotoadd()">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="card my-5 col-lg-6 col-md-12 ">
            <div class="container">
                <div class="table-responsive table-wrapper">
                <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Subject Name</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let courses of test1">
                    <td>{{ courses.subjectName }}</td>
                    <td>{{ courses.subjectDescription }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div></div>
